name=mongo-source
connector.class=com.mongodb.kafka.connect.MongoSourceConnector
tasks.max=1

# Connection and source configuration
connection.uri=mongodb://127.0.0.1:27017
database=Patientenakte
collection=Test

# topic=Patientenakte
