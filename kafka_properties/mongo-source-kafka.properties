poll.max.batch.size=1000
poll.await.time.ms=5000

# Change stream options
pipeline=[]
batch.size=0
change.stream.full.document=updateLookup
collation=

offset.partition.name=Patientenakte-offset
errors.tolerance=all
startup.mode=latest